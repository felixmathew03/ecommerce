{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Product</title>
    <link rel="stylesheet" href="{% static 'css/add-product.css' %}">
</head>
<body>
    <div class="container">
        <h2>Add Product</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if success %}
            <p class="success">{{ success }}</p>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Product Name:</label><br>
            <input type="text" name="p_name" required><br><br>

            <label>Description:</label><br>
            <textarea name="p_description" required></textarea><br><br>

            <label>Price (â‚¹):</label><br>
            <input type="number" step="0.01" name="p_price" required><br><br>

            <label>Stock:</label><br>
            <input type="number" name="p_stock" value="0"><br><br>

            <label>Category:</label><br>
            <select name="category" required>
                <option value="">-- Select Category --</option>
                {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat.c_name }}</option>
                {% endfor %}
            </select><br><br>

            <label>Product Image:</label><br>
            <input type="file" name="p_image"><br><br>

            <button type="submit">Add Product</button>
        </form>

        <br>
        <a href="{% url 'admin_dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
