{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account - Shopy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <section class="w-full max-w-6xl bg-white shadow-lg rounded-lg overflow-hidden grid grid-cols-1  md:grid-cols-2">
        <!-- Left Side -->
        <div class="relative bg-blue-600 text-white flex flex-col justify-center items-center p-10">
            <img class="absolute inset-0 w-full h-full object-cover  opacity-80" src="{% static 'images/bg1.avif'%}" alt="Background">
            <div class="relative z-10 text-center">
                <h4 class="text-2xl font-semibold mb-4 text-indigo-800">Already have an account?</h4>
                <a href="{% url 'login' %}" class="bg-white text-indigo-800 font-bold py-2 px-6 rounded hover:bg-gray-200 transition">
                    Login
                </a>
            </div>
        </div>

        <!-- Right Side -->
        <div class="p-10">
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'success' %}
                        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                    {% elif message.tags == 'warning' %}
                        <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded relative mb-4" role="alert">
                    {% else %}
                        <div class="bg-gray-100 border border-gray-400 text-gray-700 px-4 py-3 rounded relative mb-4" role="alert">
                    {% endif %}
                        <strong>{{ message }}</strong>
                        <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" onclick="this.parentElement.style.display='none';">
                            &times;
                        </span>
                    </div>
                {% endfor %}
            {% endif %}

            <h3 class="text-2xl font-semibold mb-6">Welcome,</h3>

            <form  method="post" action="{% url 'signup' %}" class="space-y-4">
                {% csrf_token %}
                
                <input type="text" name="name" placeholder="Name" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                
                <input type="text" name="phno" placeholder="Phone Number" required pattern="[9876]\d{9}"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                
                <input type="email" name="email" placeholder="Email: example@gmail.com" required pattern="[a-z][a-z0-9]+@gmail.com"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                
                <input type="text" name="username" placeholder="Username" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                
                <input type="password" name="password" placeholder="Password" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                
                <input type="password" name="cnf_password" placeholder="Confirm Password" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">

                <button type="submit"
                    class="w-full bg-indigo-800 text-white py-2 rounded-md hover:bg-blue-700 transition">Sign Up</button>
            </form>
        </div>
    </section>
</body>

</html>
