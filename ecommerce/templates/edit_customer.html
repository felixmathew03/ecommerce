{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
    <section class="w-full h-[70vh] overflow-hidden flex justify-center items-center ">
            <div class=" p-4 bg-white shadow-lg rounded-lg">
                <h2 class="text-3xl font-semibold text-center text-slate-600 ">Edit your profile</h2>
                <form  method="post" class=" space-y-4">
                    {% csrf_token %}
                    
                    <input type="text" name="name" placeholder="Name" required value="{{customer.cust_name}}"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                    
                    <input type="text" name="phno" value="{{customer.cust_phone}}" placeholder="Phone Number" required pattern="[9876]\d{9}"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                    
                    <input type="email" name="email" placeholder="Email: example@gmail.com" value="{{customer.cust_email}}" required pattern="[a-z][a-z0-9]+@gmail.com"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">

                    <button type="submit"
                        class="w-full bg-indigo-800 text-white py-2 rounded-md hover:bg-blue-700 transition">Edit Profile</button>
                </form>
                {% if error %}
                    <div class="py-1 flex items-center rounded justify-center mt-5 bg-red-200 border border-red-500">
                        <p class="text-red-500">dsfsdfvfdvf</p>
                    </div>
                {% endif %}
            </div>
    </section>

{% endblock %}
